language: python
dist: xenial
python:
- '3.6'
- '3.7'
- '3.8-dev'
install:
- pip install -r requirements.txt
- pip install -e .
before_script:
- pip install -r test_requirements.txt
script:
- py.test --verbose --color=yes --flake8 --pylint --cov-report=xml --cov=tr064 tr064 tests
after_success:
- coveralls
deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    user: fueldner
    password:
        secure: 
    on:
        tags: true
    skip_existing: true
